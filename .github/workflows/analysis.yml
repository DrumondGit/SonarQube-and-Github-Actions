name: SonarQube Repository Analysis Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_URL: "https://sonarcloud.io"
  SONAR_ORGANIZATION: "drumondgit"

jobs:
  analyze-repositories:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Install Java 17
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH

      - name: Install Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Clone Axios Repository
        run: |
          git clone https://github.com/axios/axios.git repos/axios
          cd repos/axios
          npm install

      - name: Install SonarScanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip -o sonar-scanner.zip
          echo "${PWD}/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      - name: Verify Java and SonarScanner
        run: |
          echo "Java version:"
          java -version
          echo "JAVA_HOME: $JAVA_HOME"
          echo "SonarScanner version:"
          sonar-scanner --version

      - name: Build project
        run: |
          cd repos/axios
          npm run build

      - name: Run npm test with coverage
        run: |
          cd repos/axios
          npm test -- --coverage

      - name: Run analysis and tests
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_URL: "https://sonarcloud.io"
          SONAR_ORGANIZATION: "drumondgit"
        run: |
          python src/main.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: sonar-analysis-results
          path: sonar_analysis_results.csv