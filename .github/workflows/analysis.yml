name: SonarQube Repository Analysis Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_URL: "https://sonarcloud.io"
  SONAR_ORGANIZATION: "drumondgit"

jobs:
  analyze-repositories:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests matplotlib seaborn

      - name: Install Java 17
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clone and setup Axios Repository
        run: |
          git clone https://github.com/axios/axios.git repos/axios
          cd repos/axios
          npm install
          npm run build

      - name: Install SonarScanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip -o sonar-scanner.zip
          echo "${PWD}/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      - name: Verify SonarScanner
        run: |
          sonar-scanner --version

      - name: Run SonarQube analysis first
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd repos/axios
          sonar-scanner \
            -Dsonar.projectKey=axios \
            -Dsonar.organization=drumondgit \
            -Dsonar.sources=lib \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.sourceEncoding=UTF-8 \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: Wait for analysis to complete
        run: |
          echo "Aguardando processamento da an√°lise no SonarCloud..."
          sleep 30

      - name: Run Python analysis and generate reports
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_URL: "https://sonarcloud.io"
          SONAR_ORGANIZATION: "drumondgit"
        run: |
          python src/main.py

      - name: Upload results and reports
        uses: actions/upload-artifact@v4
        with:
          name: sonar-analysis-results
          path: |
            sonar_analysis_results.csv
            sonar_report.png
            sonar_summary.png